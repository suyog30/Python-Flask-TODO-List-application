<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Flask Todo List App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <script>
      $( document ).ready(function() {
        $.ajax({
          url: "/ListFetch",
          type:'GET',
          dataType: "json",
          success: function(data) {
            $("table").append('<tr><td>Number</td><td>Title</td><td>Description</td><td>Completed</td><td>Edit</td><td>Delete</td></tr>');
            $.each(data, function(key, value) {
                   var number = value.id;
                  var title = value.title;
                  var desc = value.description;
                  var IsComplete=value.IsComplete;
                  if(IsComplete==1)
                    var checked='checked'
                  var info="<tr><td>"+number+"</td><td>"+title+"</td><td >"+desc+"</td><td><input class='form-check-input' type='checkbox' name='IsComplete' id='flexCheckDefault' disabled "+checked+"></td><td><a href='/showEditItem?number="+number+"'>Edit</a></td><td><a href='/deleteItems?number="+number+"'>Delete</a></td></tr>";
                  $("table").append(info);
            });

        },
          error: function() { alert("error loading file");  }
        })
        });    
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
               <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="/userHome">Home</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/showAddItem">Add Item</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/logout">Logout</a>
                  </li>
                 
                </ul>
               
              </div>
            </nav>

            <h3 class="text-muted">Python Flask App</h3>
        </div>

        <div class="jumbotron">
            <h1>Welcome Home !!</h1>
            <table class="table""></table>

        </div>

    </div>
</body>

</html>
